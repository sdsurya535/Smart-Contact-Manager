<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{normal/base::layout(~{::section})}">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

	<section>

		<div class="container">

			<div class="row">

				<div class="col-md-12">

					<div class="card">

						<div class="card-body">

							<h1 class="text-center my-3">Change Password</h1>


							<div class="alert alert-success text-center"
								th:if="${session.message}"
								th:classappend="${session.message.type}" role="alert">

								<div th:text="${session.message.content}"></div>

								<th:block th:text="${@sessionHelper.removeMessageFromSession()}"></th:block>

							</div>

							<form class="mt-3" th:action="@{/user/change-password}"
								method="post">

								<div class="mb-4">


									<input class="form-control" type="password"
										placeholder="Enter Your Old Password" name="oldPassword" />
								</div>

								<div class="mb-4">


									<input class="form-control" type="password"
										placeholder="Enter Your New Password" name="newPassword" />
								</div>

								<div class="container text-center">
									<button class="btn text-white bg-main">Submit</button>
									<button class="btn btn-warning">Reset</button>
								</div>

							</form>

						</div>

					</div>


				</div>

			</div>

		</div>







		<script type="text/javascript">
	
	$(document).ready(()=> {
		$('.item').removeClass('ac');
		$('#settings-link').addClass('ac');
	})
	
	</script>
	</section>

</body>
</html>
