<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:fragment="layout(content)">


<head>
<meta content="width=device-width, initial-scale=1" name="viewport" />
<meta charset="ISO-8859-1">
<title th:text="${title}"></title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
	crossorigin="anonymous">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
	href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,500;1,500&display=swap"
	rel="stylesheet">
<link
	href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css"
	rel="stylesheet" />


<link rel="stylesheet" href="boxicons.min.css">


<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
	integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
	crossorigin="anonymous" referrerpolicy="no-referrer " />
<link rel="stylesheet" th:href="@{/css/style.css}">

<script src="https://code.jquery.com/jquery-3.7.1.min.js"
	integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
	crossorigin="anonymous"></script>

</head>
<body style="background: #e2e2e2;">

	<nav class="navbar navbar-expand-lg bg-main navbar-dark fixed-top">
		<div class="container-fluid">
			<i onclick="sideToogleBar()"
				class="fa-solid fa-bars me-3 fa-xl cursor-pointer barsBtn"></i> <a
				class="navbar-brand heading" th:href="@{/home}">Smart Contact
				Manager</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse me-2"
				id="navbarSupportedContent">
				<ul class="navbar-nav ms-auto mb-2 mb-lg-0 text-uppercase">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" th:href="@{/home}"><i
							class="fa-solid fa-house me-1"></i>Home</a></li>
					<!-- <li class="nav-item"><a class="nav-link" href="about">about</a></li> -->

					<li class="nav-item"><a class="nav-link active" href="#"><i
							class="fa-regular fa-circle-user"></i> <span
							th:text="${user.name}"></span></a></li>
					<li class="nav-item"><a class="nav-link active"
						th:href="@{/logout}"><i class="fa-solid fa-power-off me-1"></i>Logout</a></li>


				</ul>

			</div>
		</div>
	</nav>

	<!-- navbar ends -->

	<!-- sidebar starts -->
	<div class="sidebar font-monstreatt mt-2" onclick="sideToogleBar()">

		<span class="exitBtn">&times;</span> <a class=" item " id="home-link"
			th:href="@{/user/index}"><i class="fa-solid fa-house me-2 "></i>Home</a>
		<a class="item" id="view-link" th:href="@{/user/show-contacts/0}"><i
			class="fa-solid fa-address-book me-2"></i>View Contact</a> <a
			class="item " id="add-link" th:href="@{/user/add-contact}"><i
			class="fa-solid fa-user-plus me-2"></i>Add Contact</a> <a class="item "
			id="profile-link" th:href="@{/user/profile}"><i
			class="fa-solid fa-user me-2"></i>Your Profile</a> <a class="item "
			id="settings-link" th:href="@{/user/settings}"><i
			class="fa-solid fa-sliders me-2"></i>Settings</a> <a th:href="@{/logout}"><i
			class="ri-logout-box-line me-2 fw-bold"></i>Logout </a>

	</div>
	<!-- sidebar ends -->

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>

	<!--content area starts  -->
	<div class="content mt-5">



		<div th:replace="${content}"></div>


	</div>

	<!-- content area ends -->





	<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	<script type="text/javascript" th:src="@{/javascript/script.js}"></script>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>





</body>
</html>
