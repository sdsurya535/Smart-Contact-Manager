<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::layout(~{::section})}">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<section>

		<div class="container-fluid">
			<div class="row">

				<div class="col-md-6">

					<img class="img-box " th:src="@{../images/cbc1.jpg}">

				</div>

				<div class="col-md-6  mt-2  px-5">

					
					

					<div class="card-body px-5 shadow-lg rounded-4 ">
					
					<div class="alert alert-primary text-center" th:if="${session.message}" th:classappend="${session.message.type}"  role="alert">
						
						<div th:text="${session.message.content}">
						
						</div>
						
 						<th:block th:text="${@sessionHelper.removeMessageFromSession()}"></th:block>	 
					</div>
					
					<h2 class="text-center  text-uppercase pt-3 mt-4 pb-2 font-monstreatt lt-spacing">Register Here</h2>
						
						<form th:action="@{/register}" method="post" th:object="${user}">
						<!-- name field -->
							
						<div class="mb-3">
							<label for="name_field" class="form-label  font-monstreatt">Full
								Name</label> 
								<input type="text"
								 class=" form-control  font-monstreatt"
								 th:classappend="${#fields.hasErrors('name') ? 'is-invalid' : ''}"
								id="name_field" 
								placeholder="Enter Here"
								name="name"
								th:value="${user.name}"
								aria-describedby="emailHelp">
								
								<div class="invalid-feedback" th:each="e:${#fields.errors('name')}" th:text="${e}">

                   			 </div>
								
							
						</div>
						
						<!-- email field -->
						<div class="mb-3">
							<label for="email_field" class="form-label  font-monstreatt">Email
								address</label> 
								<input type="email"
								 class="  font-monstreatt form-control "
								id="email_field" 
								th:classappend="${#fields.hasErrors('email') ? 'is-invalid' : ''}"
								placeholder="Enter Here"
								name="email"
								th:value="${user.email}"
								aria-describedby="emailHelp">
								
								<div class="invalid-feedback" th:each="e:${#fields.errors('email')}" th:text="${e}">

                   			 </div>
							
						</div>
						
						<!-- password field -->
						
						<div class="mb-3">
							<label for="pass_field" class="form-label  font-monstreatt">Password
								</label> 
								<input type="password"
								 class=" font-monstreatt form-control "
								id="pass_field" 
								
								placeholder="Enter Here"
								name="password"
								
								aria-describedby="emailHelp">
								
								
								
							
						</div>
						
						<!-- about field -->
						
						<div class="mb-3">
							<label for="email_field" class="form-label  font-monstreatt">About
								Yourself</label> 
								<textarea rows="10" class=" font-monstreatt form-control  " placeholder="Enter something about yourself" name="about" th:value="${user.about}"></textarea>							
						</div>
						
						
						<!-- terms and conditions field -->
						
							<div class="mb-3 form-check">
   								 <input type="checkbox" class="form-check-input" id="exampleCheck1" name="agreement">
    							<label class="form-check-label  font-monstreatt" for="exampleCheck1">agree terms & conditions</label>
  							</div>	
						
						
						
						<div class="text-center pb-3 pt-2 ">
							<button type="submit" class="btn btn-sm bg-main text-white me-3 font-monstreatt text-uppercase"> Submit</button>
							<button type="reset" class="btn btn-sm btn-danger font-monstreatt text-uppercase "> Reset</button>
						
						</div>
						
						
						
						
					</form>

					</div>
				</div>


			</div>

		</div>







	</section>
</body>
</html>
